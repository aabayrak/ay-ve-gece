<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bizim Hikayemiz ❤️</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff4e8a,#ff9a9e);
  color:white;
  text-align:center;
  overflow:hidden;
}

/* INTRO */
.intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
}

#typeText{
  font-size:28px;
  border-right:3px solid white;
  white-space:nowrap;
  overflow:hidden;
}

/* MAIN */
.main{
  opacity:0;
  transition:opacity 2s ease;
  margin-top:100px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4e8a;
  font-weight:bold;
  cursor:pointer;
  margin-top:20px;
}

/* ZARF */
.envelope-container{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.envelope{
  width:220px;
  height:150px;
  background:#fff;
  position:relative;
  cursor:pointer;
  border-radius:5px;
  box-shadow:0 0 25px rgba(255,255,255,0.6);
}

.envelope:before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-bottom:75px solid #ff4e8a;
  transform-origin:top;
  transition:transform .6s ease;
}

.envelope.open:before{
  transform:rotateX(180deg);
}

.letter{
  position:absolute;
  top:20px;
  left:10px;
  width:200px;
  height:110px;
  background:#fff;
  color:#ff4e8a;
  padding:15px;
  box-sizing:border-box;
  font-size:14px;
  transform:translateY(40px);
  opacity:0;
  transition:all .6s ease;
  border-radius:5px;
}

.envelope.open .letter{
  transform:translateY(-80px);
  opacity:1;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:yellow;
  top:0;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{ transform:translateY(100vh) rotate(360deg); }
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  0%{ transform:translateY(0);}
  100%{ transform:translateY(-110vh); opacity:0;}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <div id="typeText"></div>
</div>

<!-- MAIN -->
<div class="main" id="main">
  <h1>14 Şubat Sevgililer Günümüz Kutlu Olsun ❤️</h1>
  <p>Hayatımın en güzel hikayesi sensin...</p>
  <button onclick="showEnvelope()">Sürpriz Mektup ✉️</button>
</div>

<!-- ZARF -->
<div class="envelope-container" id="envelopeContainer">
  <div class="envelope" id="envelope" onclick="openLetter()">
    <div class="letter" id="letterText"></div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// TYPEWRITER INTRO
const text="10 Aralık 2021'de başlayan bir hikaye...";
let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typeText").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,70);
  } else {
    setTimeout(()=>{
      document.getElementById("intro").style.opacity=0;
      document.getElementById("main").style.opacity=1;
      document.getElementById("bgMusic").play();
    },1000);
  }
}
typeWriter();

// ZARF
function showEnvelope(){
  document.getElementById("envelopeContainer").style.display="flex";
}

function openLetter(){
  document.getElementById("envelope").classList.toggle("open");
  typeLetter();
  launchConfetti();
}

// LETTER TYPE EFFECT
const letterMessage=`Hayatımın en güzel tesadüfü… ❤️

10 Aralık 2021’den beri geçen her saniye
seninle daha anlamlı.

Sen benim huzurum,
en güvenli limanım,
en güzel duamsın.

Seni sonsuz seviyorum.`;

let j=0;
function typeLetter(){
  const el=document.getElementById("letterText");
  if(j<letterMessage.length){
    el.innerHTML+=letterMessage.charAt(j);
    j++;
    setTimeout(typeLetter,40);
  }
}

// CONFETTI
function launchConfetti(){
  for(let k=0;k<100;k++){
    const conf=document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
}

// HEARTS
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
