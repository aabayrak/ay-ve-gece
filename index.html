<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bizim Hikayemiz ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

h1 { margin-top: 60px; }

.container { position: relative; z-index: 2; }

.counter { font-size: 24px; margin-top: 20px; }

button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4e8a;
  font-weight: bold;
  cursor: pointer;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* MODAL GALERƒ∞ */
.modal {
  display: none;
  position: fixed;
  z-index: 5;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.modal img {
  max-width: 80%;
  max-height: 60%;
  border-radius: 20px;
  box-shadow: 0 0 20px white;
}

.closeBtn {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>14 ≈ûubat Sevgililer G√ºn√ºm√ºz Kutlu Olsun ‚ù§Ô∏è</h1>
  <p>Hayatƒ±mƒ±n en g√ºzel par√ßasƒ±...</p>

  <div class="counter" id="loveCounter"></div>

  <button onclick="playMusic()">M√ºziƒüi Ba≈ülat üéµ</button>
  <br>
  <button onclick="openGallery()">S√ºrpriz ‚ù§Ô∏è</button>
</div>

<!-- GALERƒ∞ -->
<div class="modal" id="galleryModal">
  <span class="closeBtn" onclick="closeGallery()">‚úñ</span>
  <img id="galleryImage" src="foto1.jpg">
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// ‚ù§Ô∏è Saya√ß
function updateCounter() {
  const startDate = new Date("2021-12-10T00:00:00");
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const years = Math.floor(days / 365);
  const remainingDays = days % 365;

  document.getElementById("loveCounter").innerHTML =
    `10 Aralƒ±k 2021'den beri <br><b>${years} yƒ±l ${remainingDays} g√ºn</b> birlikteyiz ‚ù§Ô∏è`;
}
setInterval(updateCounter, 1000);
updateCounter();

// üéµ M√ºzik
function playMusic() {
  document.getElementById("bgMusic").play();
}

// üíñ Kalp Animasyonu
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

// üì∏ GALERƒ∞
const images = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];
let current = 0;

function openGallery() {
  document.getElementById("galleryModal").style.display = "flex";
  showImage();
}

function closeGallery() {
  document.getElementById("galleryModal").style.display = "none";
}

function showImage() {
  document.getElementById("galleryImage").src = images[current];
}

document.getElementById("galleryModal").addEventListener("click", function() {
  current = (current + 1) % images.length;
  showImage();
});
</script>

</body>
</html>
